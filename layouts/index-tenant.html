<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <!-- login for tenant -->
    <section x-data="{ open: false }">
        <div class="w-full py-4 absolute">
            <div class="flex justify-end px-10">
                <button @click="open = true"
                    class="py-2 px-4 rounded-md border cs-font-buttonNormal text-cs-primary hover:text-white hover:bg-cs-primary hover:border-cs-primary transition-all">Mcdonald</button>
            </div>
        </div>
        <!-- modal -->
        <div x-show="open" class="absolute h-screen w-screen bg-black/50 z-20">
            <div class="flex justify-center h-screen px-4 md:px-0">
                <div class="my-auto p-8 rounded-md bg-white w-full max-w-md space-y-4">

                    <!-- button login -->
                    <a href="./index.html">
                        <button class="bg-red-500 w-full rounded-md">
                            <h1 class="cs-font-buttonNormal rounded-md p-2  text-white">Log Out
                            </h1>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- end login for tenant -->

    <section class="flex justify-center h-screen">
        <div class="max-w-5xl w-full my-auto p-10 space-y-10">
            <!-- logo -->
            <a href="./index.html" class="flex justify-center">
                <img src="./media/img/lg-csn.png" alt="" class="h-8">
            </a>
            <!-- end logo -->

            <!-- title -->
            <section>
                <h1 class="cs-font-headline1 text-center text-cs-black">Select Category</h1>
                <h1 class="cs-font-body text-center text-cs-gray">Select the category you need</h1>
            </section>
            <!-- end title -->

            <!-- Button -->
            <section class="grid md:grid-cols-4 grid-cols-2 gap-3">
                <div class="hidden md:block"></div>
                <a href="./loading.html">
                    <div
                        class="transition-all border rounded-lg bg-white space-y-3 hover:bg-cs-primary-soft hover:border-cs-primary flex-row text-center justify-center p-4 md:p-10">
                        <i class="fa-duotone fa-inbox-in text-3xl"></i>
                        <h1 class="cs-font-title">Loading</h1>
                    </div>
                </a>
                <a href="./unloading.html">
                    <div
                        class="transition-all border rounded-lg bg-white space-y-3 hover:bg-cs-primary-soft hover:border-cs-primary flex-row text-center justify-center p-4 md:p-10">
                        <i class="fa-duotone fa-inbox-out text-3xl"></i>
                        <h1 class="cs-font-title">Unloading</h1>
                    </div>
                </a>
                <div class="hidden md:block"></div>

                <div class="hidden md:block"></div>
                <a href="./sika.html" class="col-span-2">
                    <div
                        class="transition-all flex border rounded-lg bg-white space-x-3 hover:bg-cs-primary-soft hover:border-cs-primary flex-row text-center justify-center p-4 md:p-8">
                        <i class="fa-duotone fa-file-pen my-auto text-lg"></i>
                        <h1 class="cs-font-title my-auto">SIKA</h1>
                    </div>
                </a>
                <div class="hidden md:block"></div>

                <div class="hidden md:block"></div>
                <a href="./checkStatus.html" class="col-span-2">
                    <div
                        class="transition-all flex border rounded-lg bg-white space-x-3 hover:bg-cs-primary-soft hover:border-cs-primary flex-row text-center justify-center p-4 md:p-8">
                        <i class="fa-duotone fa-magnifying-glass text-lg  my-auto"></i>
                        <h1 class="cs-font-title my-auto">Check Status</h1>
                    </div>
                </a>
                <div class="hidden md:block"></div>
            </section>
            <!-- end Button -->
        </div>
    </section>

</body>

</html>
