<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-[#fffefc]">

    <!-- =========== Header =========== -->
    <section class="flex justify-center">
        <nav class="py-6 max-w-6xl w-full px-4 md:px-0">
            <!-- logo -->
            <a href="./security.html" class="flex space-x-3">
                <img src="./media/img/lg-csn.png" alt="" class="h-8">
            </a>
            <!-- end logo -->
        </nav>
    </section>
    <!-- =========== end Header =========== -->

    <!-- =========== Main =========== -->
    <section class="pt-32 flex">
        <div class="w-full my-auto space-y-6">
            <!-- title -->
            <div>
                <h1 class="font-headline2 text-center text-4xl text-slate-800">Log in</h1>
            </div>
            <!-- end title -->

            <!-- =========== button =========== -->
            <section class="flex justify-center">
                <div class="max-w-xs w-full space-y-4">
                    <!-- google login -->
                    <button class="border p-2 w-full bg-white hover:bg-slate-100 transition-all rounded-md shadow-sm">
                        <div class="flex space-x-2 justify-center">
                            <img src="./media/img/lg_google.png" alt="" class="h-4 my-auto">
                            <h1 class="cs-font-buttonNormal text-cs-black">Login with google</h1>
                        </div>
                    </button>
                    <!-- end google login -->

                    <!-- line -->
                    <div class="py-4">
                        <div class="w-full p-[1px] bg-slate-100"></div>
                    </div>
                    <!-- end line -->

                    <!-- =========== input manual =========== -->
                    <div class="space-y-2">
                        <!-- Input email -->
                        <div class="space-y-1">
                            <h1 class="cs-font-caption text-cs-gray">Email</h1>
                            <input type="text" name="" id="" placeholder="Input your email address"
                                class="cs-font-body text-cs-black border w-full p-2 rounded-md">
                        </div>
                        <!-- end Input email -->

                        <!-- Input password -->
                        <div class="space-y-1">
                            <h1 class="cs-font-caption text-cs-gray">Password</h1>
                            <input type="password" name="" id="" placeholder="Input your email password"
                                class="cs-font-body text-cs-black border w-full p-2 rounded-md">
                        </div>
                        <!-- end Input password -->

                        <!-- button login -->
                        <div class="py-4">
                            <a href="#">
                                <div
                                    class="cursor-pointer border p-2 group hover:bg-cs-primary hover:text-white text-cs-primary rounded-md bg-cs-primary-soft transition-all border-cs-primary">
                                    <h1 class="cs-font-buttonNormal group-hover:cs-font-buttonHover text-center">
                                        Continue with email</h1>
                                </div>
                            </a>
                        </div>
                        <!-- end button login -->
                    </div>
                    <!-- =========== end input manual =========== -->

                </div>
            </section>
            <!-- =========== end button =========== -->

        </div>
    </section>
    <!-- =========== end Main =========== -->



</body>

</html>
