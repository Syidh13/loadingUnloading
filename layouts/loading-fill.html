<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <!-- ========= Header ========= -->
    <div class="fixed w-full">
        <div class="flex justify-center  z-50 px-4 md:px-0 space-x-3 md:space-x-0 border-b bg-white py-4">
            <!-- back icon for mobile -->
            <div class="my-auto">
                <a href="./index.html" class="block md:hidden">
                    <i
                        class="fa-regular fa-chevron-left py-2 px-3 rounded-full bg-slate-100 hover:bg-cs-primary-hover hover:text-white transition-all"></i>
                </a>
            </div>
            <!-- back icon for mobile -->
            <section class=" w-full max-w-6xl md:px-4 lg:px-0">
                <a href="./index.html">
                    <img src="./media/img/lg-csn.png" alt="" class="h-8 md:h-10">
                </a>
            </section>
        </div>
    </div>
    <!-- ========= end Header ========= -->

    <!-- ========= Main ========= -->
    <section class="py-20 flex justify-center">
        <div class="max-w-6xl w-full px-4 lg:px-0 space-y-4">
            <div class="md:grid md:grid-cols-3 md:py-8 py-4 border-b ">
                <div class="hidden md:block">
                    <a href="./index.html">
                        <i
                            class="fa-regular fa-chevron-left py-2 px-3 rounded-full bg-slate-100 hover:bg-cs-primary-hover hover:text-white transition-all"></i>
                    </a>
                </div>
                <!-- title -->
                <div class="flex justify-center  space-x-3">
                    <h1 class="my-auto cs-font-headline2 text-cs-black">Loading</h1>
                </div>
                <!-- end title -->
            </div>

            <!-- ========= main Form ========= -->
            <div class="flex justify-center">
                <div class="md:max-w-3xl w-full md:space-y-6 space-y-4 ">

                    <!-- ========= button upload ========= -->
                    <div class="flex justify-end">
                        <div>
                            <button
                                class="bg-cs-primary py-2 px-3 rounded-md text-white hover:bg-cs-primary-hover transition-all flex space-x-3">
                                <i class="fa-regular fa-upload"></i>
                                <h1 class="cs-font-buttonNormal md:text-sm text-xs">Upload from EXCEL</h1>
                            </button>
                        </div>
                    </div>
                    <!-- ========= end button upload ========= -->

                    <!-- ========= Personal Data Form ========= -->
                    <div class="md:border  w-full md:p-4 md:rounded-lg py-4 md:py-6">
                        <!-- title -->
                        <h1 class="cs-font-title md:text-lg text-base text-cs-black pb-2">Personal Data</h1>
                        <!-- form -->
                        <div class="md:grid md:grid-cols-2 md:gap-3 space-y-3 md:space-y-0">
                            <!-- name -->
                            <div class="space-y-1">
                                <h1 class="cs-font-caption text-cs-gray">Person in Charge</h1>
                                <input type="text" name="" id="" class="border w-full p-2 rounded-md cs-font-body">
                            </div>
                            <div class="hidden md:block"></div>
                            <!-- Company -->
                            <div class="space-y-1">
                                <h1 class="cs-font-caption text-cs-gray"> Company</h1>
                                <input type="text" name="" id="" class="border w-full p-2 rounded-md cs-font-body">
                            </div>
                            <div class="hidden md:block"></div>
                            <div class="md:grid md:grid-cols-2 md:gap-3 space-y-3 md:space-y-0 col-span-2">
                                <!-- Phone -->
                                <div class="space-y-1">
                                    <h1 class="cs-font-caption text-cs-gray">Contact number of person in charge</h1>
                                    <input type="text" name="" id="" class="border w-full p-2 rounded-md cs-font-body">
                                </div>
                                <!-- Email -->
                                <div class="space-y-1">
                                    <h1 class="cs-font-caption text-cs-gray"> Email</h1>
                                    <input type="text" name="" id="" class="border w-full p-2 rounded-md cs-font-body">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ========= end Personal Data Form ========= -->

                    <!-- ========= Request Schedule Form ========= -->
                    <div class="md:border  w-full md:p-4 md:rounded-lg py-4 md:py-6">
                        <!-- title -->
                        <h1 class="cs-font-title md:text-lg text-base text-cs-black pb-2">Request Schedule</h1>
                        <!-- form -->
                        <div class="md:grid md:grid-cols-2 md:gap-3 space-y-3 md:space-y-0">
                            <!-- date -->
                            <div class="space-y-1">
                                <h1 class="cs-font-caption text-cs-gray">Select Date</h1>
                                <input type="date" name="" id="" class="border w-full p-2 rounded-md cs-font-body">
                            </div>
                            <!-- time -->
                            <div class="space-y-1">
                                <h1 class="cs-font-caption text-cs-gray">Select Time</h1>
                                <input type="time" name="" id="" class="border w-full p-2 rounded-md cs-font-body">
                            </div>
                        </div>
                    </div>
                    <!-- ========= end Request Schedule Form ========= -->

                    <!-- ========= Items Form ========= -->
                    <div class="md:border  w-full md:p-4 md:rounded-lg py-4 md:py-6">
                        <!-- title -->
                        <h1 class="cs-font-title md:text-lg text-base text-cs-black pb-2">Items</h1>
                        <!-- form -->
                        <div class="space-y-2">
                            <!-- list item 1 -->
                            <div>
                                <div class="border p-4 rounded-md text-cs-black max-w-md">
                                    <div class="grid grid-cols-8 gap-3">
                                        <div class="col-span-5 my-auto">
                                            <h1 class="cs-font-buttonNormal">Table </h1>
                                        </div>
                                        <div class="col-span-3 h-full w-full bg-white">
                                            <div class="flex justify-center h-full">
                                                <div class="flex my-auto w-full justify-between  space-x-2">
                                                    <button><i
                                                            class="fa-regular cursor-pointer hover:bg-cs-primary hover:text-white fa-minus bg-slate-50 p-2 rounded-full"
                                                            @click="open = !open"></i>
                                                    </button>
                                                    <div class="my-auto">
                                                        <h1 class="cs-font-body text-cs-black my-auto text-center">
                                                            3
                                                        </h1>
                                                    </div>
                                                    <div><i
                                                            class="fa-regular cursor-pointer fa-plus bg-slate-50 p-2 rounded-full"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- end list item 1 -->

                            <!-- list item 2 -->
                            <div>
                                <div class="border p-4 rounded-md text-cs-black max-w-md">
                                    <div class="grid grid-cols-8 gap-3">
                                        <div class="col-span-5 my-auto">
                                            <h1 class="cs-font-buttonNormal">Kursi </h1>
                                        </div>
                                        <div class="col-span-3 h-full w-full bg-white">
                                            <div class="flex justify-center h-full">
                                                <div class="flex my-auto w-full justify-between  space-x-2">
                                                    <button><i
                                                            class="fa-regular cursor-pointer hover:bg-cs-primary hover:text-white fa-minus bg-slate-50 p-2 rounded-full"
                                                            @click="open = !open"></i>
                                                    </button>
                                                    <div class="my-auto">
                                                        <h1 class="cs-font-body text-cs-black my-auto text-center">
                                                            1
                                                        </h1>
                                                    </div>
                                                    <div><i
                                                            class="fa-regular cursor-pointer fa-plus bg-slate-50 p-2 rounded-full"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- end list item 2 -->

                            <!-- button add item -->
                            <div>
                                <a href="./addItems.html">
                                    <div
                                        class="border p-4 rounded-md text-cs-black hover:border-cs-primary hover:text-cs-primary transition-all">
                                        <h1 class="cs-font-buttonNormal text-center">+ Add item</h1>
                                    </div>
                                </a>
                            </div>
                            <!-- end button add item -->
                        </div>
                    </div>
                    <!-- ========= end Items Form ========= -->

                    <!-- ========= Button Send ========= -->
                    <div class="fixed bottom-0 bg-white w-full left-0 border-t" x-data="{ open: false }">
                        <div class="flex justify-center w-full">
                            <div class="max-w-md  w-full p-2">
                                <button @click="open = true"
                                    class="bg-cs-primary w-full py-2 rounded-md hover:bg-cs-primary-hover">
                                    <h1 class="cs-font-body text-white">Send</h1>
                                </button>
                            </div>
                            <!-- modal -->
                            <div x-show="open" class="fixed top-0 h-screen w-screen left-0 backdrop-blur">
                                <div class="flex justify-center h-screen">
                                    <div class="my-auto flex w-full mx-auto">
                                        <!-- box -->
                                        <div class="bg-white mx-auto rounded-lg text-center  w-64 border p-4 space-y-2">
                                            <i
                                                class="fa-solid fa-paper-plane p-4 bg-cs-primary text-white rounded-full"></i>
                                            <h1 class="cs-font-body text-cs-gray">Your request has been sent, please
                                                check your email to see the next
                                                update</h1>
                                            <!-- button ok -->
                                            <div>
                                                <a href="./index.html">
                                                    <h1 class="p-2 rounded-lg text-white cs-font-body bg-cs-primary">OK
                                                    </h1>
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- ========= end main Form ========= -->

        </div>
    </section>
    <!-- ========= end Main ========= -->

</body>

</html>
